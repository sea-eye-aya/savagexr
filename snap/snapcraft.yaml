      - liblcms2-2:i386
      - libldap-2.4-2:i386
      - libmpg123-0:i386
      - libncurses5:i386
      - libopenal1:i386
      - libpcap0.8:i386
      - libpulse0:i386
      - libudev1:i386
      - libxext6:i386
      - libxml2:i386
      - zlib1g:i386
      ### Recommends from wine-devel-i386_x.y.z~xenial_i386.deb debian/control
